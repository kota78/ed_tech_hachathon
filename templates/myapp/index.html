{% extends 'myapp/base.html' %}


{% block content %}

    <ul>
        <li><a href="{% url 'upload' %}">upload</a></li>
    </ul>
    <ul>
        <li><a href="{% url 'home_view' %}">input</a></li>
    </ul>


    <p>保存済みのファイル:</p>
    <ul>
        {% for obj in documents %}
        <li>
            <a href="{{ obj.document.url }}">{{ obj.document.name }}</a>
            <small>(Uploaded at: {{ obj.uploaded_at }})</small>
        </li>
        {% endfor %}
    </ul>


{% endblock content %}
